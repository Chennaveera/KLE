<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cart.css">
    <title>Shopping Cart</title>
</head>
<body>
    <div class="cart-container">
        <center><h1><u>Shopping Cart</u></h1><a href="https://iconscout.com/all-assets/amazon-1869030" target="_blank">
        <img src="fest.jpg" alt="Item Image" height="100px" width="200px" ></a></center>
        <div class="cart-item">
            <img src="cam.jpg" alt="Item Image">
            <div class="item-details">
                <h2>Product Name</h2>
                <p>Price: <span class="item-price">$29.99</span></p>
                <div class="quantity-control">
                    <button class="decrease">-</button>
                    <span class="quantity">1</span>
                    <button class="increase">+</button>
                </div>
                <button class="remove">Remove</button>
            </div>
        </div>
        <div class="total">
            <h2>Total: <span id="total-price">$29.99</span></h2>
        </div>
        <div class="cart-item">
            <img src="lap.jpg" alt="Item Image">
            <div class="item-details">
                <h2>Product Name</h2>
                <p>Price: <span class="item-price">$29.99</span></p>
                <div class="quantity-control">
                    <button class="decrease">-</button>
                    <span class="quantity">1</span>
                    <button class="increase">+</button>
                </div>
                <button class="remove">Remove</button>
            </div>
        </div>
        <div class="total">
            <h2>Total: <span id="total-price">$29.99</span></h2>
        </div>
    </div>
    <script src="cart.js"></script>
    
</body>
</html>
